<!DOCTYPE html>
<html>
<head>
    <title>Test Guides API</title>
</head>
<body>
    <h1>Testing Guides API</h1>
    <div id="result"></div>
    
    <script>
        async function testGuidesAPI() {
            try {
                console.log('Testing guides API...');
                const response = await fetch('http://localhost:5002/api/guides');
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('API Response:', data);
                    document.getElementById('result').innerHTML = `
                        <h2>Success!</h2>
                        <p>Found ${data.guides.length} guides</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('API Error:', errorText);
                    document.getElementById('result').innerHTML = `
                        <h2>Error!</h2>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${errorText}</p>
                    `;
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                document.getElementById('result').innerHTML = `
                    <h2>Network Error!</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Test the API when page loads
        testGuidesAPI();
    </script>
</body>
</html>
